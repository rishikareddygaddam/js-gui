<!doctype html>
<html lang="en">

<head>
  <title>Interactive App</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.3/css/mdb.min.css" rel="stylesheet">

</head>

<body>
  <main class="container-fluid">

    <h1>ID 23</h1>

    <h3>Section Estimator</h3>

    <p>

      Given number of students and number of sections, display average number of students per section

    </p>

    <p>Enter number of students:
      <input id="studentsnum" type="number">
    </p>

    <p>Enter number of sections:
      <input id="totalsections" type="number">
    </p>

    <p>Average number of students in all sections are :
      <input id="avg" type="number">
    </p>

    <button id="clicker" class="btn btn-primary">Click me!</button>

    <p id="result"></p>

  </main>

  <script>


    function totStudent(s,t){
      return s/t;

    }
    document.getElementById('clicker').addEventListener('click',function(){

      const s = document.getElementById('studentsnum').value;
    const t = document.getElementById('totalsections').value;
    const tot = parseInt(s)/parseInt(t);
    document.getElementById('avg').value = tot;



    })   

    

    
  </script>

  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.3/js/mdb.min.js"></script>
</body>

</html>
